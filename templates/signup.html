<!DOCTYPE html>
<html>
<head>
  <!---FONT AWESOME LINK --->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Sign Up Page</title>
  <link rel="icon" type="image/png" href="/static/COLLTECH.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      
      background-image: url("/static/bg4.jpg");
      background-size: contain;
    }

    .container {
      font-family:Arial, sans-serif;
      max-width: 700px;
      width: 90%;
      padding: 40px;
      padding-top:10px;
      background-color: #f2f2f2;
      margin: 0 auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 3px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid#ccc;
      border-radius: 10px;
    }

    .form-group .btn {
      width: 100%;
      padding: 12px;
      background-color:  #0000FF;
      color: #fff;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-group .btn:hover {
      background-color:#003296;
      box-shadow:0 0 5px  rgba(0,0,0,0.6);
    }
    .password-container {
  position: relative;
}

.password-toggle {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
}
    .confirm-password-toggle {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% include 'nav.html' %}
  
  <div class="container" style="margin-bottom: 50px">
    <h5 style="margin-top:20px;margin-bottom:20px;color:blue;"><i class="fa-solid fa-user me-2 "></i>Create a free Colltech Account</h5>
   
    <div  id="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="text-align:center;color:maroon; background-color:lightpink;padding:15px;border:1px solid #ccc;width:100%;border-radius:15px;margin-bottom:15px;" class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <form action="/user-signup" method="post">
      
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="form-control" required>
    
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="form-control" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="other">Prefer not to Say</option>
        </select>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    
        <label for="password">Password:</label>
    <div class="password-container">
        <input type="password" id="password" name="password" class="form-control" required>
      <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
    </div>
      <div class="password-container">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirm_password" class="form-control" required><span class="confirm-password-toggle" onclick="toggleConfirmPasswordVisibility()"><i class="fas fa-eye"></i></span>
      </div>
        
        <div class="d-flex mt-2 mb-2">
          <div> 
        <input class="me-4" type="checkbox" name="terms">
          </div>
          <div>
        <label>You accept our Terms & Conditions of Service</label>
          </div>
        </div>

        <input type="submit" value="Sign Up" class="btn">
     
      </div>
    </form>
    
    <p class="mt-3 mb-4">Have an Account? <a style="text-decoration:none;"href="/login">Login</a> instead</p> 
  </div>
  {% include 'footer.html' %}
</body>
</html>


<script>
  //JS reveal password Event Listener
  function togglePasswordVisibility() {
  var passwordInput = document.getElementById('password');
  var passwordToggle = document.querySelector('.password-toggle');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    passwordInput.type = 'password';
    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
  }
}

  function toggleConfirmPasswordVisibility() {
  var passwordInput = document.getElementById('confirmpassword');
  var passwordToggle = document.querySelector('.confirm-password-toggle');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    passwordInput.type = 'password';
    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
  }
}

// jQuery Script for for displaying invalid username or email
  $(document).ready(function() {
    // Handle the form submission using AJAX
    $('#signup-form').submit(function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Send an AJAX request to the server
        $.ajax({
            url: '/signup',
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                // Handle the JSON response from the server
                var flashMessage = response;

                // Display the flash message in the designated container
                $('#flash-messages').html('<div class="alert alert-' + flashMessage.type + '">' + flashMessage.message + '</div>');
            }
        });
    });
});

</script>
